<body>

    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <img class="py-3" width="30" height="60" src="https://img.icons8.com/color/48/saturn-planet.png"
                alt="saturn-planet" />
            <button type="button" class="py-3 btn">
                <a href="about.html">About Me</a>
            </button>
            <button type="button" class="py-3 btn">
                <a href="projects.html">Projects</a>
            </button>
            <button type="button" class="py-3 btn" disabled>
                <a href="contact.html">Contact</a>
            </button>
        </div>
    </nav>

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-7 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">Contact Me</h1>
            <form name="contact_form" method="POST" netlify>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" minlength="2" maxlength="40" size="23" autofocus required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" size="23" pattern="^[\w\-\.]+@([\w\-]+\.)+[\w\-]{2,4}$"
                    title="Your email" autocomplete="email" required><br><br>
                <label for="subject">Message:</label><br>
                <textarea id="messageForm" rows="4" cols="35" required></textarea><br><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <footer class="container py-1 pt-0">
        <div class="pt-5 py-2">
            <section class="mb-4"> <!-- TODO: Add links -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"

                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-discord"></i></a>
            </section>
        </div>
    </footer>

</body>
